<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>"Электроэпиляция в студии katrin_elektro</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="flex-wrapper">
        <div class="header__inner">
          <div class="header__title">
            Чернышова Анна
          </div>
          <div class="header__subtitle">Инъекционная и эстетическая <br>косметология</div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- info  -->
    <section class="info">
      <div class="container">
        <div class="flex-wrapper">
          <div class="info__inner">
            <div class="info__title">
              <span>Амбассадор</span> естественных губ
            </div>
            <div class="info__sibtitle">
              по мнению моих клиентов
            </div>
          </div>

          <picture class="info__img">
            <source type="image/webp" srcset="./img/info/content.webp" media="(max-width: 2400px)">
            <source type="image/png" srcset="./img/info/content.png" media="(max-width: 2400px)">
            <img src="./img/info/content.png" alt="" class="">
          </picture>

          <div class="info__features">
            <div class="info__feature item-1">
              <div class="info__feature-title ">
               <span>Высшее</span> 
              </div>
              <div class="info__feature-desc">
                медицинское образование
              </div>
            </div>
            <div class="info__feature item-2">
              <div class="info__feature-title ">
                >1000
              </div>
              <div class="info__feature-desc">
                довольных клиентов
              </div>
            </div>
            <div class="info__feature item-3">
              <div class="info__feature-title ">
                Действующая практика
              </div>
              <div class="info__feature-desc">
                в анестезиологии-реаниматологии
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>



  </main>
  <footer class="footer">
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
